<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style/style.css">
    <script src="script/script.js"></script>
</head>
<body>

    <div class="container">
        <h1>BA.IT CHALLENGE 2018</h1>
        <p>* To adjust interest rates, please use "+" and "-" near the desired field after the payment graph was calculated.</p>

        <form onsubmit="setup()">
                <div class="inputContainer">
                    <div>
                        <label for="credit">Credit amount</label>
                        <input type="number" name="credit" value="5000">
                    </div>
                    <div>
                        <label for="time">Number of payments (months)</label>
                        <input type="number" name="paymentPeriods" value="24">
                    </div>
                    <div>
                        <label for="interest">Annual interest rate (%)</label>
                        <input type="number" name="interest" value="12">
                    </div>
                    <div>
                        <label for="start">Day of first payment</label>
                        <input type="date" name="date" value="2017-04-15">
                    </div>
                </div>
        
                <div class="buttonContainer">
                    <button type="submit">Calculate</button>
                </div>
            </form>
        
            <div id="tableContainer"></div>        
    </div>

</body>
</html>
